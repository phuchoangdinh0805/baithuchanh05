<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lợi ích công nghệ số</title>

  <style>
    /* --- Reset cơ bản --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", "Poppins", sans-serif;
      background: linear-gradient(135deg, #e6f0ff 0%, #f8fbff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 10px;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 2rem;
      color: #1f65ff;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 1px;
    }

    p.subtitle {
      color: #333;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      background: #fff;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      border-radius: 18px;
      overflow: hidden;
      max-width: 600px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      display: block;
      border-bottom: 1px solid #e0e0e0;
    }

    footer {
      text-align: center;
      color: #555;
      font-size: 0.9rem;
      margin-top: 25px;
      line-height: 1.6;
    }

    footer a {
      color: #0078ff;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <h1>LỢI ÍCH CÔNG NGHỆ SỐ</h1>
  <p class="subtitle">Công nghệ số trong đời sống hiện đại</p>

  <div class="card">
    <img src="Infographic-Lợi ích-1.png" alt="Infographic lợi ích công nghệ số">
  </div>

  <footer>
    © 2025 | Giấy phép: 
    <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">
      Creative Commons Attribution 4.0 (CC BY 4.0)
    </a><br>
    Infographic tạo bởi Canva AI, hình ảnh từ Unsplash
  </footer>
</body>
</html>
